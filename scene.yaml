import: https://mapzen.com/carto/walkabout-style/6/walkabout-style.yaml

sources:
    _nps_boundary:
        type: GeoJSON
        url: https://raw.githubusercontent.com/asidder/map/master/layers/boundary_geojson.geojson
layers:
    _national_park:
        data: { source: _nps_boundary }
        draw:
            polygons:
                color: '#25804f'
                order: global.sdk_order_under_roads_0
            lines:
                width: 2px
                color: '#e34400'
                order: global.sdk_order_under_roads_1